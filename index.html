<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <script>

        let userScore = 0;
        let computerScore = 0;

        function computerPlay() {
            const compChoice = ['rock', 'paper', 'scissors'];
            const random = Math.floor(Math.random() * compChoice.length);
            return compChoice[random];
        }
        

        function playRound(playerSelection, computerSelection){

            if (playerSelection == 'rock' && computerSelection == 'rock'|| playerSelection == 'paper' && computerSelection == 'paper' || playerSelection == 'scissors' && computerSelection == 'scissors') {
                console.log(`It's a tie! Try again`);
            } else if (playerSelection == 'rock' && computerSelection == 'paper') {
                console.log(`You lose! Paper beats Rock`);
                return computerScore++
            } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
                console.log(`You win! Rock beats Scissors`);
                return userScore++
            } else if (playerSelection == 'paper' && computerSelection == 'rock') {
                console.log(`You win! Paper beats Rock`);
                return userScore++
            } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
                console.log(`You lose! Scissors beats Paper`);
                return computerScore++
            } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
                console.log(`You win! Scissors beats Paper`);
                return userScore++
            } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
                console.log(`You lose! Rock beats scissors`);
                return computerScore++
            } else {
                alert(`You entered an invalid selection, refresh page and try again.`)
            }

        }

        function game() {
    
            for (i = 0; i < 5; i++){
                let playerSelection = prompt(`What's your move?`).toLowerCase();
                let computerSelection = computerPlay(); 
                playRound(playerSelection, computerSelection);
                let totalScore = `Your Score: ${userScore} | Computer's Score: ${computerScore}`
                console.log(totalScore);
            }    

        }

        game()    
    </script>
</body>
</html>
